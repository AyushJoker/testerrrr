<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíù</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffe6f0;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    .box {
        background: #ffe6f0; /* same as body */
        padding: 60px 80px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        max-width: 600px;
    }

    h1 {
        color: #e6005c;
        margin-bottom: 10px;
    }

    h2 {
        color: #333;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        margin: 15px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d88;
        color: white;
    }

    #no {
        background: #ccc;
        position: absolute;
    }

    #result {
        display: none;
        font-size: 22px;
        color: #cc0066;
        margin-top: 30px;
        line-height: 1.4;
    }

    /* üì± Mobile adjustments */
    @media (max-width: 600px) {
        .box {
            padding: 40px 25px;
            max-width: 90%;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
        }

        button {
            font-size: 16px;
            padding: 10px 22px;
            margin: 10px;
        }

        #result {
            font-size: 18px;
        }
    }
</style>
</head>

<body>

<div class="box">
    <h1>Hello Poonam üíñ</h1>
    <h2>Will you be my Valentine? üíù</h2>

    <button id="yes" onclick="showResult()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>

    <div id="result">
        Good decision üí´<br>
        but we‚Äôre not meant for each other üíîüôÇ
    </div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("no");
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function showResult() {
        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’</title>
<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffe6f0;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
    }

    .box {
        background: #ffe6f0; /* same as body */
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    h1 {
        color: #e6005c;
        margin-bottom: 10px;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 22px;
        font-size: 18px;
        margin: 12px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d88;
        color: white;
    }

    #no {
        background: #ccc;
        position: absolute;
    }

    #result {
        display: none;
        font-size: 22px;
        color: #cc0066;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="box">
    <h1>Hello Poonam ğŸ’–</h1>
    <h2>Will you be my Valentine? ğŸ’</h2>

    <button id="yes" onclick="showResult()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>

    <div id="result">
        Good decision ğŸ’«<br>
        but weâ€™re not meant for each other ğŸ’”ğŸ™‚
    </div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function showResult() {
        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’</title>
<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffe6f0;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .box {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        color: #e6005c;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d88;
        color: white;
    }

    #no {
        background: #ccc;
        position: absolute;
    }

    #gift {
        display: none;
        font-size: 24px;
        color: #ff0066;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="box">
    <h1>Hello Poonam ğŸ’–</h1>
    <h2>Will you be my Valentine? ğŸ’</h2>

    <button id="yes" onclick="showGift()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>

    <div id="gift">ğŸ Good decision love ğŸ˜˜ğŸ’–</div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function showGift() {
        document.getElementById("gift").style.display = "block";
    }
</script>

</body>
</html>
